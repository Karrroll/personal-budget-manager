<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="p-3">
    <div id="header-content" class="container d-flex justify-content-center">
      <div class="p-2">
        <a href="./index.html" aria-label="Go to homepage">
          <img src="./assets/images/LOGO.png" class="logo-size" alt="Budget app logo">
        </a>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="container py-5">
      <div class="px-4 pb-md-5 text-center">
        <h1 class="display-4 mb-4 fw-bold">Create account</h1>
        <div class="lead col-lg-6 mx-auto">
          <p class="text-body-secondary">Join now for free and start managing your personal finances easily.</p>
        </div>
        <hr class="article-divider" role="presentation">
      </div>

      <form id="signup-form" class="mx-auto py-5">
        <p class="required-note">*Reqiured</p>
        <div class="signup-fields">
          <div class="form-floating">
            <input type="text" class="form-control" id="formSignupName" name="name" autocomplete="given-name" placeholder=" ">
            <label for="formSignupName">First Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="formSignupEmail" name="email" autocomplete="email" placeholder=" " required>
            <label for="formSignupEmail">Email Address *</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="formSignupPassword" name="password" autocomplete=" " placeholder="Password" required>
            <label for="formSignupPassword">Password *</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="formSignupConfirmPassword" name="confirm-password" autocomplete=" " placeholder="Confirm Password" required>
            <label for="formSignupConfirmPassword">Confirm Password *</label>
          </div>
        </div>
        <div class="terms-note form-check">
          <input type="checkbox" class="form-check-input" id="signupTerms" value="remember-me" required>
          <label class="form-check-label" for="signupTerms">I have read and agree <a href="" class="terms-link">Terms & Conditions *</a></label>
        </div>
        <div class="button-content-center">
          <button class="btn btn-primary fw-semibold py-2" type="submit">Create account</button>
        </div>
        <div class="signin-note">
          <p>Already have an account? <a class="signin-link" href="">Signin</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer id="footer">
    <div class="contaner">
      <p class="my-0 py-3 text-center text-body-secondary">Â© 2025</p>
    </div>
  </footer>

</body>
</html>
