<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview Balance - Budget Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="d-flex flex-column">
    <div class="container">
      <div id="header-homepage" class="d-flex flex-row align-items-center justify-content-between">
        <a href="./dashboard.html" aria-label="Go to homepage">
          <img src="./assets/images/LOGO.png" class="logo-size" alt="Budget app logo">
        </a>

        <div class="d-flex flex-column flex-md-row gap-2">
          <a href="./index.html" class="btn btn-dark button-content-center gap-1" aria-label="Sign out of your account">
            <img src="./assets/images/icons/box-arrow-right.svg" alt="" aria-hidden="true">
            Sign out
          </a>
        </div>
      </div>

      <nav id="nav">
        <ul class="sidebar-nav-menu">
          <li onclick=hideSidebar()>
            <a href="#" class="sidebar-menu-icon">
              <img src="./assets/images/icons/x-lg.svg" alt="">
            </a>
          </li>
          <li>
            <a href="./dashboard.html">
              <img src="./assets/images/icons/house-door.svg" alt="" aria-hidden="true">
              Home
            </a>
          </li>
          <li>
            <a href="./income.html">
              <img src="./assets/images/icons/cash-coin.svg" alt="" aria-hidden="true">
              Add Income
            </a>
          </li>
          <li>
            <a href="./expense.html">
              <img src="./assets/images/icons/credit-card.svg" alt="" aria-hidden="true">
              Add Expense
            </a>
          </li>
          <li>
            <a href="./overview.html" class="active" aria-current="page">
              <img src="./assets/images/icons/clipboard-data.svg" alt="" aria-hidden="true">
              View Balance
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icons/gear.svg" alt="" aria-hidden="true">
              Settings
            </a>
          </li>
        </ul>

        <ul class="desktop-nav-menu">
          <li>
            <a href="./dashboard.html">Home</a>
          </li>
          <li>
            <a href="./income.html">Add Income</a>
          </li>
          <li>
            <a href="./expense.html">Add Expense</a>
          </li>
          <li>
            <a href="./overview.html" class="active" aria-current="page">View Balance</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
          <li onclick=showSidebar()>
            <a href="#" class="sidebar-menu-icon">
              <img src="./assets/images/icons/list.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="py-5 px-2 px-sm-5 justify-content-center">
    <div id="overview-section" class="container d-flex flex-column m-0">
      <h1 hidden>Your Personal Financial Report</h1>

      <section id="select-date-section" class="align-self-center align-self-md-end d-flex flex-column gap-3">
        <div class="d-flex flex-column">
          <label id="select-period-label" for="select-period" class="fw-bold">Select period:</label>
          <select
            id="select-period"
            class="form-select"
            aria-controls="select-custom-dates"
            aria-expanded="false"
          >
            <option value="1" selected>This Month</option>
            <option value="2">Previous Month</option>
            <option value="3">This Year</option>
            <option value="4">Custom Date</option>
          </select>
        </div>

        <div id="select-custom-dates" hidden>
          <label for="start-date" id="select-date-label" class="fw-bold d-flex flex-column">
            From:
            <input type="date" id="start-date" name="start-date" required />
          </label>
          <label for="end-date" id="select-date-label" class="fw-bold d-flex flex-column">
            To:
            <input type="date" id="end-date" name="end-date" required />
          </label>
          <input
            id="select-date-button"
            class="align-self-end btn btn-primary mt-2 fw-bold"
            type="submit"
            value="APPLY"
            aria-label="Apply custom date range"
          />
        </div>
      </section>

      <section id="financial-summary">

      </section>
    </div>
  </main>

  <footer id="footer">
    <div class="contaner">
      <p class="my-0 py-3 text-center text-body-secondary">Â© 2025</p>
    </div>
  </footer>

  <script src="index.js" charset="UTF-8" defer></script>
</body>
</html>
