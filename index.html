<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header" class="p-3">
    <div class="container">
      <div class="d-flex flex-wrap gap-3 align-items-center justify-content-center justify-content-sm-between">
        <a href="/" class="d-flex align-items-center" aria-label="Go to homepage">
          <img src="./assets/images/LOGO.png" class="logo" alt="Budget app logo">
        </a>
        <div class="text-end">
          <button type="button" class="btn btn-success d-flex gap-2 align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z">
              </path>
              <path fill-rule="evenodd"
                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z">
              </path>
            </svg>
            Sign in
          </button>
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="container">
      <div class="px-4 pt-5 pb-md-5 mt-md-5 text-center">
        <h1 class="display-4 mb-5 fw-bold">Take control of your money!</h1>
        <div class="lead col-lg-6 mx-auto">
          <p class="text-body-secondary">Welcome to Personal Budget Manager - an app for anyone who wants to start managing their
            finances consciously.</p>
          <p class="fw-semibold">Sign in to track your income, expenses, and savings, and make smarter financial decisions.</p>
        </div>
        <hr class="article-divider" role="presentation">
      </div>

      <form id="signin-form" class="mx-auto mt-md-5 py-5">
        <div class="signup-note">
          <p>Don't have an account? <a class="signup-link" href="">Create an account here</a></p>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="email" autocomplete="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" autocomplete="current-password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="checkDefault" value="remember-me">
          <label class="form-check-label" for="checkDefault">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </main>

  <footer id="footer">
    <div class="contaner">
      <p class="my-0 py-3 text-center text-body-secondary">Â© 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
