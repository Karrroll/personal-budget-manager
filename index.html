<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div id="header-content" class="container d-flex flex-column flex-md-row gap-2 align-items-center justify-content-sm-between">
      <div>
        <a href="/" aria-label="Go to homepage">
          <img src="./assets/images/LOGO.png" class="logo-size" alt="Budget app logo">
        </a>
      </div>

      <div class="header-login">
        <div class="collapse collapse-horizontal login-collapse-width" id="collapseWidthExample">
          <div class="d-md-flex">
            <input type="email" class="form-control" id="headerLoginEmail" name="email" autocomplete="email" placeholder="name@example.com" required>
            <label class="visually-hidden" for="headerLoginEmail">Email address</label>

            <input type="password" class="form-control" id="headerLoginPassword" name="password" autocomplete="current-password" placeholder="Password" required>
            <label class="visually-hidden" for="headerLoginPassword">Password</label>
          </div>
        </div>

        <div class="d-flex flex-column flex-md-row gap-2">
          <button type="button" class="btn btn-success button-content-center gap-1"
            data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false"
            aria-controls="collapseWidthExample">
            <img src="./assets/images/icons/box-arrow-in-right.svg" alt="" aria-hidden="true">
            Sign in
          </button>

          <a href="" class="btn btn-primary button-content-center gap-1 "
            aria-label="Go to signup page">
            <img src="./assets/images/icons/person-plus-fill.svg" alt="" aria-hidden="true">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="container py-5">
      <div class="px-4 pb-md-5 text-center">
        <h1 class="display-4 mb-5 fw-bold">Take control of your money!</h1>
        <div class="lead col-lg-6 mx-auto">
          <p class="text-body-secondary">Welcome to Personal Budget Manager - an app for anyone who wants to start managing their finances consciously.</p>
          <p class="fw-semibold">Sign in to track your income, expenses, and savings, and make smarter financial decisions.</p>
        </div>
        <hr class="article-divider" role="presentation">
      </div>

      <form id="signin-form" class="mx-auto mt-md-5 py-5">
        <div class="signup-note">
          <p>Don't have an account? <a class="signup-link" href="">Create an account here</a></p>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="formLoginEmail" name="email" autocomplete="email" placeholder="name@example.com" required>
          <label for="formLoginEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="formLoginPassword" name="password" autocomplete="current-password" placeholder="Password" required>
          <label for="formLoginPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="checkDefault" value="remember-me">
          <label class="form-check-label" for="checkDefault">Remember me</label>
        </div>
        <div class="button-content-center">
          <button class="btn btn-success px-5 py-2" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </main>

  <footer id="footer">
    <div class="contaner">
      <p class="my-0 py-3 text-center text-body-secondary">Â© 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
</body>

</html>
