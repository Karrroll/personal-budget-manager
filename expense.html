<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add transaction - Budget Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header" class="d-flex flex-column">
    <div class="container">
      <div id="header-homepage" class="d-flex flex-row align-items-center justify-content-between">
        <a href="./dashboard.html" aria-label="Go to homepage">
          <img src="./assets/images/LOGO.png" class="logo-size" alt="Budget app logo">
        </a>

        <div class="d-flex flex-column flex-md-row gap-2">
          <a href="./index.html" class="btn btn-dark button-content-center gap-1" aria-label="Sign out of your account">
            <img src="./assets/images/icons/box-arrow-right.svg" alt="" aria-hidden="true">
            Sign out
          </a>
        </div>
      </div>

      <nav id="nav">
        <ul class="sidebar-nav-menu">
          <li onclick=hideSidebar()>
            <a href="#" class="sidebar-menu-icon">
              <img src="./assets/images/icons/x-lg.svg" alt="">
            </a>
          </li>
          <li>
            <a href="./dashboard.html">
              <img src="./assets/images/icons/house-door.svg" alt="" aria-hidden="true">
              Home
            </a>
          </li>
          <li>
            <a href="./income.html">
              <img src="./assets/images/icons/cash-coin.svg" alt="" aria-hidden="true">
              Add Income
            </a>
          </li>
          <li>
            <a href="./expense.html" class="active" aria-current="page">
              <img src="./assets/images/icons/credit-card.svg" alt="" aria-hidden="true">
              Add Expense
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icons/clipboard-data.svg" alt="" aria-hidden="true">
              View Balance
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/icons/gear.svg" alt="" aria-hidden="true">
              Settings
            </a>
          </li>
        </ul>

        <ul class="desktop-nav-menu">
          <li>
            <a href="./dashboard.html">Home</a>
          </li>
          <li>
            <a href="./income.html">Add Income</a>
          </li>
          <li>
            <a href="./expense.html" class="active" aria-current="page">Add Expense</a>
          </li>
          <li>
            <a href="#">View Balance</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
          <li onclick=showSidebar()>
            <a href="#" class="sidebar-menu-icon">
              <img src="./assets/images/icons/list.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="py-5 px-2 px-sm-5">

    <div class="transaction-section d-flex flex-column m-auto">
      <section class="transaction-header bg-dark py-3" aria-labelledby="transaction-title">
        <h1 class="transaction-title" aria-label="transaction-title">Add Expense</h1>
      </section>
      <section class="transaction-form p-5">

        <form id="transaction-form" aria-labelledby="transaction-title">
          <div class="input-group mb-3">
            <div class="form-floating">
              <input
                      id="amount"
                      class="form-control"
                      type="number"
                      placeholder=" "
                      value="0.00"
                      min="0.1"
                      step="0.01"
                      required
              >
              <label for="amount">Amount</label>
            </div>
            <span class="input-group-text">PLN</span>
          </div>

          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="date"
              required
            >
            <label for="date">Date</label>
          </div>

          <div class="form-floating mb-3">
            <select id="payment-methods" class="form-select">
              <option value="" disabled selected>Choose payment method...</option>
              <option value="1">Cash</option>
              <option value="2">Credit Card</option>
              <option value="3">Debit Card</option>
            </select>
            <label for="payment-methods">Payment Method</label>
          </div>

          <div class="form-floating mb-3">
            <select id="transaction-category" class="form-select">
              <option value="" disabled selected>Choose category...</option>
              <option value="1">Food</option>
              <option value="2">Housing</option>
              <option value="3">Transportation</option>
              <option value="4">Telecommunications</option>
              <option value="5">Medical/Healthcare</option>
              <option value="6">Personal Care</option>
              <option value="7">Clothing</option>
              <option value="8">Childcare</option>
              <option value="9">Travel</option>
              <option value="10">Education</option>
              <option value="11">Entertainment</option>
              <option value="12">Books</option>
              <option value="13">Savings</option>
              <option value="14">Retirement</option>
              <option value="15">Debt Repayment</option>
              <option value="16">Donations</option>
              <option value="17">Other</option>
            </select>
            <label for="transaction-category">Transaction Category</label>
          </div>

          <div class="form-floating mb-3">
            <textarea id="comment-field" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="comment-field">Comments (optional)</label>
          </div>

          <div class="d-flex gap-3 justify-content-end">
            <a href="./dashboard.html" class="btn btn-outline-secondary fw-semibold" aria-label="Go to homepage">Back Home</a>
            <button type="submit" class="btn btn-primary fw-semibold">Add</button>
          </div>

        </form>
      </section>
    </div>

  </main>

  <footer id="footer">
    <div class="contaner">
      <p class="my-0 py-3 text-center text-body-secondary">Â© 2025</p>
    </div>
  </footer>

  <script src="index.js" charset="UTF-8" defer></script>
</body>
</html>
